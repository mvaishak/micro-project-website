<head>
    <meta charset="utf-8">
    <title>Microcontrollers</title>
    <meta name="description" content="8051 Patient Monitoring System">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b01135f521.js" crossorigin="anonymous"></script>

</head>

<body style="background: #93cede;
background: -moz-linear-gradient(left, rgba(147,206,222,1) 0%, rgba(117,189,209,1) 58%, rgba(73,165,191,1) 100%);
background: -webkit-gradient(left top, right top, color-stop(0%, rgba(147,206,222,1)), color-stop(58%, rgba(117,189,209,1)), color-stop(100%, rgba(73,165,191,1)));
background: -webkit-linear-gradient(left, rgba(147,206,222,1) 0%, rgba(117,189,209,1) 58%, rgba(73,165,191,1) 100%);
background: -o-linear-gradient(left, rgba(147,206,222,1) 0%, rgba(117,189,209,1) 58%, rgba(73,165,191,1) 100%);
background: -ms-linear-gradient(left, rgba(147,206,222,1) 0%, rgba(117,189,209,1) 58%, rgba(73,165,191,1) 100%);
background: linear-gradient(to right, rgba(147,206,222,1) 0%, rgba(117,189,209,1) 58%, rgba(73,165,191,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#93cede', endColorstr='#49a5bf', GradientType=1 );"
    class="productsans">

    <div class="container">
        <nav class="navbar navbar-dark justify-content-center"
            style="background: rgba(128, 164, 176, 0); padding-top: 20px; padding-bottom: 0px;">
            <a class="navbar-brand productsans" href="#">
                <h1 style="color:#ffffff; ">Patient <font color="#cc292b">&#10084;</font> Monitor</h1>
            </a>
        </nav>
        <div style="background:rgba(128, 164, 176, 0); padding-top: 20px;" class="jumbotron productsans"
            ng-app="microApp" ng-controller="controller">

            <div class="profile"
                style="background-color: rgb(255, 255, 255); padding-bottom: 30px; padding-top:30px;border-radius: 15px;">
                <div class="text-center productsans" style="padding-bottom: 10px;">
                    <img src="../assets/user.png" class="rounded-circle" style="width: 20%; border:solid #6DC8B9;"
                        alt="...">
                </div>
                <h1 style="text-align: center;">Hello,Vinay!</h1>
                <em>
                    <p style="text-align: center;" class="text-muted">How are you feeling today?</p>
                </em>
            </div>
            <br>
            <div class="card-deck">

                <div class="card shadow-lg" style="width: 22rem;border-radius:15px;   
                        ">
                    <div class="card-body">
                        <strong>
                            <div class="card-title">Heartbeat</div>
                        </strong>
                        <h6 class="card-subtitle mb-2 text-muted">(In Bpm)</h6>
                        <p class="card-text">Your Heartrate - {{data.heartrate}}</p>
                        <div class="fab" ng-click="refresh()"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                    </div>
                </div>
                <div class="card shadow-lg" style="width: 22rem; border-radius:15px;  
                        ">
                    <div class="card-body">
                        <strong>
                            <div class="card-title">Temperature</div>
                        </strong>
                        <h6 class="card-subtitle mb-2 text-muted">(In Celsius)</h6>
                        <p class="card-text">Your Temperature - {{data.temperature}}</p>
                        <div class="fab" ng-click="refresh()"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                    </div>
                </div>

                <div class="card shadow-lg" style="width: 22rem; border-radius:15px;
                        ">
                    <div class="card-body">
                        <strong>
                            <div class="card-title">Call for Assistance</div>
                        </strong>
                        <h6 class="card-subtitle mb-2 text-muted">Alert</h6>
                        <p class="card-text">Status - {{data.state}}</p>
                        <div class="fab" ng-click="refresh()"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <br>
    </div>
    <div id="snackbar">Assistance Required!</div>
    <script src="../js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
